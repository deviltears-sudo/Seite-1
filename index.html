<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>808 – Kapitel 1 · Seite 1</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  html,body{height:100%;margin:0;background:#000;overflow:hidden}
  #viewer{width:100%;height:100%}
  .nav{position:absolute;top:12px;right:12px;z-index:9;display:flex;gap:10px}
  .nav button{
    padding:8px 12px;background:rgba(0,0,0,.65);color:#fff;
    border:1px solid rgba(255,255,255,.2);border-radius:6px;
    font:14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;cursor:pointer
  }
  .nav button:hover{background:rgba(0,0,0,.85)}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
</head>
<body>
<div id="viewer"></div>

<!-- Umblättern -->
<div class="nav">
  <button id="prev" title="Zurück (←)">← Zurück</button>
  <button id="next" title="Weiter (→)">Weiter →</button>
</div>

<script>
  // ===== Einstellungen =====
  const columns = 4;     // 4x3 = 12 Tiles
  const rows    = 3;
  const tileSize= 512;   // anpassen, falls deine Slices andere Größe haben
  const LINK_PREV = "LINK_ZUM_COVER_ODER_VORHERIGER_SEITE"; // <-- URL einsetzen
  const LINK_NEXT = "LINK_ZUR_NAECHSTEN_SEITE";             // <-- URL einsetzen

  // ===== Viewer =====
  const viewer = OpenSeadragon({
    id:"viewer",
    prefixUrl:"https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
    showNavigationControl:false,
    gestureSettingsMouse:{clickToZoom:false,dblClickToZoom:true},
    tileSources:{
      width:  columns*tileSize,
      height: rows*tileSize,
      tileSize: tileSize,
      getTileUrl:(level,x,y)=>`0-${y*columns+x}.png`
    }
  });

  // Startansicht: kompletter Überblick (voller Zoom-Out)
  viewer.addHandler("open", ()=>viewer.viewport.goHome(true));

  // ===== Navigation (Buttons + Pfeiltasten) =====
  const goPrev = ()=> LINK_PREV && (location.href = LINK_PREV);
  const goNext = ()=> LINK_NEXT && (location.href = LINK_NEXT);
  document.getElementById("prev").onclick = goPrev;
  document.getElementById("next").onclick = goNext;
  addEventListener("keydown", e=>{
    if(e.key==="ArrowLeft")  goPrev();
    if(e.key==="ArrowRight") goNext();
  });
</script>
</body>
</html>
